<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo k-button</title>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="k-button.html">
  <style>
    html, body { height: 100%; }
    body {
      font-family: Menlo, monspace;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: #0b1e38;
      color: #fff;
    }
    a { 
      color: gold; 
      tex-decoration-skip: ink;
    }
    button[is="k-button"] {
      color: inherit;
      margin-right: 10px;
    }
    button[is="k-button"]:last-of-type {
      margin-right: 0;
    }
    button[is="k-button"]:active:not([disabled]) {
      position: relative;
      top: 1px;
    }
    .custom {
      --k-button-padding: 15px;
      --k-button-background-color: #1C7BEF;
      --k-button-hover-active-background-color: #15BB4F;
      --k-buton-focus-box-shadow: 0 0 4px 2px rgba(35, 189, 234, 0.5);
    }
    .demo {
      display: flex;
      flex-direction: column;
    }
    .demo > div {
      margin-bottom: 20px;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="demo">
    <p>Check out <a href="http://kizu.ru/en/blog/keyboard-only-focus/">Keyboard-Only Focus article</a></p>
    <div>
      <button is="k-button">Click me!</button>
      <button is="k-button" class="custom">Click me!</button>
      <button is="k-button" disabled>I'm disabled</button>
    </div>
  </div>
</body>
</html>
