<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo k-button</title>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="k-button.html">
  <style>
    html, body { height: 100%; }
    body {
      font-family: Menlo, monspace;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    button:not([is]) {
      font: inherit;
      background-color: transparent;
      padding: 10px;
    }
    body button[is="k-button"] {
      color: #fff;
      margin-right: 10px;
    }
    button[is="k-button"]:last-of-type {
      margin: 0 0 0 10px;
    }
    button[is="k-button"]:active:not([disabled]) {
      position: relative;
      top: 1px;
    }
    .custom {
      --k-button-padding: 15px;
      --k-button-background-color: #1C7BEF;
      --k-button-hover-active-background-color: #15BB4F;
      --k-buton-focus-box-shadow: 0 0 4px 2px rgba(35, 189, 234, 0.5);
    }
    .demo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .demo > div {
      margin-bottom: 20px;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="demo">
    <div>
      <button is="k-button">Click me!</button>
      <button is="k-button" class="custom">Click me!</button>
    </div>
    <p>Works in Shadow DOM :)</p>
    <form action="" method="GET" id="form">
      <fieldset>
        <legend>Personal data</legend>
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="field">
          <label for="age">Age</label>
          <input type="number" id="age" name="age">
        </div>
      </fieldset>
      <button type="submit" is="k-button">submit</button>
      <button type="reset" is="k-button">reset</button>
    </form>
  </div>
</body>
</html>
